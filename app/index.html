<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta content='text/html; charset=utf-8' http-equiv='content-type'>
        <title>srlplayer2 - lists popular gaming streams in a tabular format with built-in chat.</title>
        <meta name='description' content='Twitch stream viewer specifically for speedrunslive streamers <3. http://srl.takbytes.com'>
        <meta name='keywords' content='srlplayer takbytes.com SRL speedrunslive speedrunslive streamer speedrunslivestreamer srlstreamer srlplayer twitch twitchstreamer twitchplayer'>
        <meta name='author' content='takada'>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- JQuery -->
        <script src='js/jquery-1.11.1.min.js'></script>
        <script src='js/jquery.linkify.min.js'></script>
        <!-- Misc JS Libs -->
        <script src='js/async.min.js'></script> <!-- Combined with Jquery, it's used together for asynchronous REST calls. -->
        <!-- AngularJS -->
        <script src='js/angular.min.js'></script>
        <!-- srlplayer2.js must come after AngularJS and JQuery -->
        <script src='js/srlplayer2.js'></script>

    </head>

<body ng-app='srlplayer2'>
    <div id="container" ng-controller="MainController">
            <div id='settings-menu'>
                <div style='position: relative; border: 1px solid;'>
                    <input id='showfollowedtwitchstreams' type='checkbox'>Enable followed twitch streams. Enter <b>twitch</b> username:
                    <input id='twitchusername' type='text' value=''></input>
                </div>

                <button id='apply' style='float: right; margin-top: 20px;' >Apply</button>
            </div>

            <div id="header">
                <button class="button45 white semi-square header-margin"><<</button>
                <select class="button130 styled-select blue semi-square header-margin" ng-model="selection" ng-options="category for category in categories">{{category}}</select> <!-- Category dropdown/selector box -->
                <button id='settings' class="button45 white semi-square header-margin" >S</button>
                <button class="button130 white semi-square header-margin" ng-click="refreshStreams()">Refresh</button>
                <button class="button45 white semi-square header-margin">>></button>
            </div>

            <div id="left">
                <div ng-switch on="selection"> <!-- Show/hide stream category table -->
                    <div ng-switch-when="Speedruns">
                        <div id="speedruns" ng-click="reloadTwitchVideoPlayer(chan.channel.display_name); reloadTwitchChat(chan.channel.display_name)"
                                ng-repeat="chan in data0.channels" data="{{chan.channel.display_name}}" on-finish-render >
                            <a href="/#!/{{chan.channel.display_name}}"> <!-- wrap it in <a> so we can open in new tab, etc -->
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td rowspan="2"><img class="icon-logo" src="{{chan.channel.image.size70}}"
                                                onerror="this.src='http://cdn.makeuseof.com/wp-content/uploads/2013/03/twitch-tv-logo.jpg?f68ba1'"/></td>
                                            <td class="stream-name">{{chan.channel.display_name}}</td>
                                            <td class="viewer-count">{{chan.channel.current_viewers}}</td>
                                        </tr>
                                        <tr>
                                            <td class="description">{{chan.channel.title}}</td>
                                            <td class="stream-service-icon">hi</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </a>
                        </div>
                    </div>
                    <div ng-switch-when="Starcraft">
                        <div id="starcraft" ng-click="reloadTwitchVideoPlayer(stream.channel.display_name); reloadTwitchChat(stream.channel.display_name)"
                                ng-repeat="stream in data1.streams" data="{{stream.channel.display_name}}" on-finish-render >
                            <a href="/#!/{{stream.channel.display_name}}"> <!-- wrap it in <a> so we can open in new tab, etc -->
                                <table>
                                    <tbody>
                                        <tr>
                                            <td rowspan="3"><img class="icon-logo" src="{{stream.channel.logo}}"
                                                onerror="this.src='http://cdn.makeuseof.com/wp-content/uploads/2013/03/twitch-tv-logo.jpg?f68ba1'"/></td>
                                            <td class="stream-name">{{stream.channel.display_name}}</td>
                                            <td class="viewer-count">{{stream.viewers}}</td>
                                        </tr>
                                        <tr>
                                            <td class="description" colspan="1">{{stream.channel.status}}</td>
                                            <td class="stream-service-icon">hi</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </a>
                        </div>
                    </div>
                    <div ng-switch-when="Hitbox">
                        <div id="hitbox" ng-click="reloadHitboxVideoPlayer(stream.user_name); reloadHitboxChat(stream.user_name)"
                                ng-repeat="stream in data5" data="{{stream.user_name}}" on-finish-render >
                            <a href="/#!/{{stream.user_name}}"> <!-- wrap it in <a> so we can open in new tab, etc -->
                                <table>
                                    <tbody>
                                        <tr>
                                            <td rowspan="3"><img class="icon-logo" src="{{stream.user_logo}}"
                                                onerror="this.src='http://cdn.makeuseof.com/wp-content/uploads/2013/03/twitch-tv-logo.jpg?f68ba1'"/></td>
                                            <td class="stream-name">{{stream.user_name}}</td>
                                            <td class="viewer-count">{{stream.viewers}}</td>
                                        </tr>
                                        <tr>
                                            <td class="description" colspan="1">{{stream.status}}</td>
                                            <td class="stream-service-icon">hi</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="center"></div>

            <div id="right"></div>
    </div>
</body>

</html>
